<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>累加按钮，自加1</title>
    <style>
        body {
            text-align: center;
        }

        input {
            font: 12px arial;
            cursor: pointer;
            padding: 0 10px;
        }
    </style>
    <script type="text/javascript">
        window.onload = function () {
            var aBtn = document.getElementsByTagName("input")[0];
            var i = 0;

            aBtn.onclick = function () {
                aBtn.value = ++i;
                alert(i)
            }
        }
    </script>
</head>
<body>
<input type="button" value="0"/>
</body>
</html>
