<!DOCTYPE html>
<html>
<head lang="zh">
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        body{
            text-align: center;
        }
    </style>
</head>
<body>
<canvas id="canvas" width="500" height="500" style="background-color: #ddd"></canvas>
</body>
<script>
    var canvas=document.getElementById("canvas");
    var ctx=canvas.getContext("2d");
    var i= 0,num=0;
    function run(){
        num=parseInt(i/360*100);
        var text=num+"%";
        ctx.clearRect(200,230,80,40);
        i++;
        ctx.beginPath();
        ctx.font="bold 30px 微软雅黑";
        ctx.fillStyle="green";
        ctx.textAlign="center";
        ctx.textBaseline="middle";
        ctx.fillText(text,250,250);
        ctx.fill();
        if(i>360){
            clearInterval(timer);
        }
        if(i<90){
            ctx.strokeStyle="red";
        }else if(i<180){
            ctx.strokeStyle="yellow";
        }else if(i<270){
            ctx.strokeStyle="green";
        }
        ctx.beginPath();
        ctx.arc(250,250,100,0,i*Math.PI/180);
        ctx.lineWidth=20;
        ctx.stroke();
    }
    var timer=setInterval(run,10);

</script>
</html>
