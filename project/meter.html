<!DOCTYPE html>
<html>
<head lang="zh">
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        body{
            text-align: center;
        }
    </style>
</head>
<body>
机油量：<meter  min="0" max="100" low="30" high="90" optimum="91"></meter><span>0</span>
<br/>
期望工资：<meter  min="0" max="100000" low="30000" high="80000" optimum="90000"></meter><span>0</span>
<br/>
PM25含量：<meter  min="0" max="500" low="100" high="400" optimum="80"></meter><span>0</span>
</body>
<script>
    timer1();
    timer2();
    timer3();
    function timer1(){
        var num=0;
        function run1(){
            num+=5;
            if(num>=100){
                num=100
            }
            document.getElementsByTagName("span")[0].innerHTML=num;
            document.getElementsByTagName("meter")[0].value=num;
        }
        run1();
        setInterval(run1,1000)
    }
    function timer2(){
        var num=0;
        function run2(){
            num+=5;
            if(num>=100){
                num=100
            }
            document.getElementsByTagName("span")[1].innerHTML=num*1000;
            document.getElementsByTagName("meter")[1].value=num*1000;
        }
        run2();
        setInterval(run2,100)
    }
    function timer3(){
        var num=0;
        function run3(){
            num+=5;
            if(num>=100){
                num=100
            }
            document.getElementsByTagName("span")[2].innerHTML=num*5;
            document.getElementsByTagName("meter")[2].value=num*5;
        }
        run3();
        setInterval(run3,800)
    }

</script>
</html>
