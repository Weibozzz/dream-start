<!DOCTYPE html>
<html>
<head lang="zh">
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        body{
            text-align: center;
        }
    </style>
</head>
<body>
    <canvas id="canvas" width="300" height="100"></canvas>
</body>
<script>
    var canvas=document.getElementById("canvas");
    var ctx=canvas.getContext("2d");
    var w=canvas.width;
    var h=canvas.height;
    function ran(min,max){
        return parseInt(Math.random()*(max-min+1)+min);
    }
    function rgb(min,max){
        var r=ran(min,max);
        var g=ran(min,max);
        var b=ran(min,max);
        return "rgb("+r+","+g+","+b+")";
    }
    ctx.beginPath();
    function bg(){
        ctx.beginPath();
        ctx.fillStyle=rgb(150,255);
        ctx.fillRect(0,0,w,h);
        ctx.fill();
    }
    bg();
    function line(){
        for(var j=0;j<4;j++){
            ctx.beginPath();
            ctx.moveTo(ran(0,w),ran(0,h));
            for(var i=0;i<4;i++){
                ctx.lineTo(ran(0,w),ran(0,h));
            }
            ctx.strokeStyle=rgb(150,255);
            ctx.stroke();
        }
    }
    line();
    function cir(){
        for(var i=0;i<6;i++){
            ctx.beginPath();
            ctx.arc(ran(30,w-30),ran(30,h-30),ran(5,20),0,2*Math.PI);
            ctx.strokeStyle=rgb(150,255);
            ctx.stroke();
        }
    }
    cir();
    var str="abcdefghigklmnopqrstuvwxyzABCDEFGHIGKLMNOPQRSTUVWXYZ0123456789";
    var arr=str.split("");
    function code(){
        for(var i=0;i<4;i++){
            ctx.beginPath();
            ctx.font="bold "+ran(45,55)+"px 微软雅黑";
            ctx.fillStyle=rgb(0,150);
            ctx.fillText(arr[ran(0,arr.length-1)],ran(i*60+5,(i+1)*60),ran(50,90));
            ctx.fill();
        }
    }
    code();
    canvas.onclick=function(){
        ctx.clearRect(0,0,w,h);
        bg();
        line();
        cir();
        code();
    }
</script>
</html>
